<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上部に配置 */
            height: 100vh; /* 画面の高さいっぱいに要素を配置 */
        }
    </style>
</head>

<body>
    <div class="center-content">
        <div class="container">
            <h1 class="mb-3">demo</h1>
            <form th:action="@{/register}" method="post" class="mb-3">
                <div class="mb-3">
                    <label for="word" class="form-label">単語：</label>
                    <input class="form-control" type="text" name="word" required>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="登録する">
                </div>
            </form>
            <form th:action="@{/show}" method="get" class="mb-3">
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="表示する">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
