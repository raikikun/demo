<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>単語一覧</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">
    <h1>登録された単語一覧</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>単語</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="word : ${words}">
                <td th:text="${word.id}"></td>
                <td th:text="${word.word}"></td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/back}" method="post" class="mb-3">
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="戻る">
        </div>
    </form>
</body>
