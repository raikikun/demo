<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">
    <h1>demo</h1>
    <form th:action="@{/register}" method="post" class="mb-3">
        <div class="mb-3">
            <label for="word">単語：</label>
            <input class="btn btn-primary" type="text" name="word" required>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="登録する">
        </div>
    </form>
    <form th:action="@{/show}" method="post" class="mb-3">
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="表示する">
        </div>
    </form>
</body>
